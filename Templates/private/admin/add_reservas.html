
{% extends 'private/cliente/basecliente.html' %}   

{% block content %}
            <!-- desarrollo del componente otorgado por la Jefa anny-->
            <div class="card-body m-3 shadow-lg">
                <h2><b>CREAR RESERVAS</b></h2><br>
                <div class="container">
                    <div class="row p-3 d-flex justify-content-center">
                            <div class='col-3'>
                                <h5 class='labels-reserva'>CHECK-IN</h5>
                                <input class='form-control' type="date" id="check_in" name="check_in">
                            </div>
                            <div class='col-3'>
                                <h5 class='labels-reserva'>CHECK-OUT</h5>
                                <input class='form-control' type="date" id="check_out" name="check_out">
                            </div>
                            <div class='col-3'>
                                <h5 class='labels-reserva'>N.PERSONAS</h5>
                                <select class="form-select" aria-label="Default select example">
                                    {% for i in range(1,5):%}
                                    <option value="1">{{i}}</option>
                                    {%endfor%}
                                  </select>
                            </div>
                            <div class='col-3 text-center'>
                                <br>
                                <button type="button" class="btn btn-dark btn-lg btn-reservar">RESERVAR</button>
                            </div>               
                        </div>
                       
                </div>
            </div>
            <script  src="{{ url_for('static', filename='scripts.js') }}"></script>
{% endblock %}
