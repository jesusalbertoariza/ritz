{% block content %}
<div class="container text-center">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-lg-4 p-4">
      <form class="m-auto" method="POST" action="{{ url_for('change')}}">
        <div class="card-body text-center bg-light bg-opacity-50 fw-bold shadow-lg p-4">
          <h5 class="text-center mb-5"><b> CAMBIAR CONTRASEÑA</b></h5>
          <div class="row mb-4">
              <div class="col-lg-12">
                  <label for="password" class="form-label">type your new password</label>
                  <input type="password" name="password" class="form-control text-center" placeholder="Contraseña"  style="background-color: rgba(255, 255, 255, 0.7);" />
              </div>
              <div class="col-lg-12">
                <label for="password" class="form-label">type your new password</label>
