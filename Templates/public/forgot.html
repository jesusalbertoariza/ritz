{% extends 'base.html' %}          
         
{% block header %}
   {% block title %}GROUPONE{% endblock %}
{% endblock %}
          
{% block content %}
<div class="container text-center">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-lg-4 p-4">
      <form class="m-auto" method="POST" action="{{ url_for('forgot')}}">
        <div class="card-body text-center bg-light bg-opacity-50 fw-bold shadow-lg p-4">
          <h5 class="text-center mb-5"><b>Recordar contraseña</b></h5>
          <div class="row mb-4">
              <div class="col-lg-12">
                  <label for="password" class="form-label">Ingrese su cuenta de correo</label>
                  <input type="email" name="email" class="form-control text-center" placeholder="Contraseña"  style="background-color: rgba(255, 255, 255, 0.7);" />
                  <button type="submit" class="btn btn-dark m-4">Recuperar</button>
                </div>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
