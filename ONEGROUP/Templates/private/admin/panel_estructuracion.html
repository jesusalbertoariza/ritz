{% extends 'private/admin/baseprivate.html' %}   

{% block content %}
            <!-- desarrollo del componente otorgado por la Jefa anny-->
            <div class="card-body m-3" style="min-height: 85vh;">
                <h2><b>PANEL DE ESTRUCTURACIÃ“N</b></h2><br>
                <nav class="nav nav-pills flex-column flex-sm-row ">
                   <a class="flex-sm-fill text-sm-center m-2 btn btn-light btn-lg" href="{{ url_for('habitaciones')}}"><b>Lista de habitaciones</b></a>
                   <a class="flex-sm-fill text-sm-center m-2 btn btn-light btn-lg" href="{{ url_for('add_habitacion')}}"><b>Crear habitaciones</b></a>
                </nav>
                <h4 class="mt-3"><b>LISTA DE HABITACIONES</b></h4><br>
            <table class="table table-striped table-hover bg-light">
                <thead>
                  <tr>
                    <th class="col-1">#</th>
                    <th class="col-5">Nombre</th>
                    <th class="col-3">Estado</th>
                    <th class="col-3">Costo</th>
                    <th class="col-2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  
                      {% for row in rows %}  
                          <tr>
                            <th scope="row">{{row[0]}}</th>
                            <td>{{row[1]}}</td>
                            <td>
                              <span class="badge bg-success">Activa</span>
                            </td>
                            <td>
                              $ {{row[4]}}
                            </td>
                            <td>
                                <div class="btn btn-group">
                                  <a href="{{ url_for('editar_habitacion')}}?id={{row[0]}}" class="btn btn-sm btn-primary">Editar</a>
                                  <a href="javascripts.void(0)" class="btn btn-sm btn-danger">Eliminar</a>

                                </div>
                            </td>
                          </tr>
                      {% endfor %}
 
                </tbody>
              </table>
            </div> 
{% endblock %}
